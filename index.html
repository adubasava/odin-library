<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/book-open-variant-outline.svg" alt="logo" class="filter-white">
            Library
        </div>
        <div class="buttons">
            <button id="show">Show available books</button>
            <dialog>
                <center><button autofocus class="close">Close</button></center>
                <form action="#">
                    <br>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title"><br>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author"><br>
                    <label for="genre">Genre:</label>
                    <input type="text" name="genre" id="genre"><br>
                    <label for="pages">Number of pages:</label>
                    <input type="number" min="1" name="pages" id="pages"><br>
                    <label for="isread">Have you read it?</label>
                    <input type="checkbox" name="isread" id="isread"><br><br>
                    <button type="submit" class="submit">Add a book</button>
                </form>
            </dialog>
            <button id="add">Add a book</button>
        </div>      
    </div>   
      
    <div class="main-container">

    </div>
    
</body>
</html>
